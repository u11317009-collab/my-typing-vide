<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åœ°é¼ å¤§æˆ° 2026 - å€’æ•¸è¨ˆæ™‚ç‰ˆ</title>
    <style>
        :root {
            --hole-color: #4e342e;
            --mole-color: #a1887f;
            --accent-color: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { color: #2e7d32; margin-bottom: 5px; }

        /* å„€è¡¨æ¿ï¼šåˆ†æ•¸èˆ‡æ™‚é–“ */
        .status-bar {
            display: flex;
            gap: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: white;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .score-board { color: #d32f2f; }
        .timer-board { color: #0288d1; }
        .timer-low { color: #ff1744; animation: blink 0.5s infinite; }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        .game {
            width: 600px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hole {
            flex: 1 0 30%;
            height: 130px;
            position: relative;
            overflow: hidden;
            margin: 10px;
            background: var(--hole-color);
            border-radius: 50% 50% 20% 20%;
            box-shadow: inset 0 10px 0 rgba(0,0,0,0.3);
        }

        .mole {
            width: 80%;
            height: 100%;
            background: var(--mole-color);
            position: absolute;
            top: 100%;
            left: 10%;
            border-radius: 50% 50% 0 0;
            transition: all 0.1s ease;
            cursor: pointer;
        }

        .mole::after {
            content: 'ğŸ‘€';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
        }

        .hole.up .mole { top: 15%; }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 25px;
            box-shadow: 0 4px #2e7d32;
        }

        button:hover { background-color: #45a049; }
        button:active { transform: translateY(2px); box-shadow: 0 2px #2e7d32; }
        button:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1>åœ°é¼ å¤§æˆ° 2026</h1>
    
    <div class="status-bar">
        <div class="score-board">å¾—åˆ†: <span id="score">0</span></div>
        <div class="timer-board">å‰©é¤˜æ™‚é–“: <span id="time-left">15</span>s</div>
    </div>
    
    <div class="game">
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
        <div class="hole"><div class="mole"></div></div>
    </div>

    <button id="start-btn" onclick="startGame()">é–‹å§‹æŒ‘æˆ°ï¼</button>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.querySelector('#score');
        const timeLeftDisplay = document.querySelector('#time-left');
        const startBtn = document.querySelector('#start-btn');
        const moles = document.querySelectorAll('.mole');

        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 15; // è¨­å®šéŠæˆ²ç¸½æ™‚é–“
        let timerId;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            // åˆå§‹åŒ–éŠæˆ²ç‹€æ…‹
            score = 0;
            timeLeft = 15;
            timeUp = false;
            scoreBoard.textContent = 0;
            timeLeftDisplay.textContent = timeLeft;
            timeLeftDisplay.parentElement.classList.remove('timer-low');
            startBtn.disabled = true; // éŠæˆ²ä¸­ç¦ç”¨æŒ‰éˆ•

            // é–‹å§‹åœ°é¼ å†’é ­
            peep();

            // è¨­å®šå€’æ•¸è¨ˆæ™‚å™¨
            timerId = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;

                // æœ€å¾Œ 5 ç§’è®Šç´…é–ƒçˆæé†’
                if (timeLeft <= 5) {
                    timeLeftDisplay.parentElement.classList.add('timer-low');
                }

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timeUp = true;
                    startBtn.disabled = false;
                    alert('æ™‚é–“åˆ°ï¼ä½ çš„æœ€çµ‚å¾—åˆ†æ˜¯ï¼š' + score);
                }
            }, 1000);
        }

        function bonk(e) {
            if(!e.isTrusted) return; 
            score++;
            this.parentElement.classList.remove('up');
            scoreBoard.textContent = score;
        }

        moles.forEach(mole => mole.addEventListener('click', bonk));
    </script>
</body>
</html>
